name: Audit Python 3rd Party packages in requirements.txt

on:
  push:
    branches:
      - develop
      - develop-ref
      - feature_*
      - main_*
      - bugfix_*
  pull_request:
    types: [opened, reopened, synchronize]
jobs:
   build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8"]
         - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pip-audit
  
#   Checking 
     
  pip-audit:
    steps:
      - uses: pypa/gh-action-pip-audit@v1.0.0
        with:
          inputs: requirements.txt
